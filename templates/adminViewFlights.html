<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management System - View Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        .flight-card {
            transition: transform 0.3s;
        }
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-scheduled { background-color: #e3f2fd; }
        .status-boarding { background-color: #fff8e1; }
        .status-departed { background-color: #ffebee; }
        .status-arrived { background-color: #e8f5e9; }
        .status-cancelled { background-color: #efebe9; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="display-6">Flight Schedule</h2>
                <p class="text-muted">Current flight operations overview</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFlightModal">
                    <i class="bi bi-plus-circle"></i> Add New Flight
                </button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search flights..." id="flightSearch">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary active">All</button>
                            <button type="button" class="btn btn-outline-secondary">Departures</button>
                            <button type="button" class="btn btn-outline-secondary">Arrivals</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="flightsTable">
                        <thead class="table-light">
                            <tr>
                                <th>Flight No.</th>
                                <th>Route</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                                <th>Aircraft</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="flight-row status-scheduled">
                                <td>AA123</td>
                                <td>JFK â†’ LAX</td>
                                <td>
                                    <div>2023-11-15</div>
                                    <div class="text-muted small">08:45 EST</div>
                                </td>
                                <td>
                                    <div>2023-11-15</div>
                                    <div class="text-muted small">12:15 PST</div>
                                </td>
                                <td>Boeing 737-800</td>
                                <td><span class="badge bg-primary">Scheduled</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Details</button>
                                </td>
                            </tr>
                            <!-- Additional flight rows would go here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <span class="text-muted">Showing <strong>1-10</strong> of <strong>124</strong> flights</span>
                    </div>
                    <div class="col-md-6">
                        <nav aria-label="Flight pagination" class="float-end">
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Flight Modal -->
    <div class="modal fade" id="addFlightModal" tabindex="-1" aria-labelledby="addFlightModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFlightModalLabel">Add New Flight</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="flightForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="flightNumber" class="form-label">Flight Number</label>
                                <input type="text" class="form-control" id="flightNumber" required>
                            </div>
                            <div class="col-md-6">
                                <label for="airline" class="form-label">Airline</label>
                                <select class="form-select" id="airline" required>
                                    <option value="" selected disabled>Select airline</option>
                                    <option value="AA">American Airlines</option>
                                    <option value="DL">Delta Air Lines</option>
                                    <option value="UA">United Airlines</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="departureAirport" class="form-label">Departure Airport</label>
                                <select class="form-select" id="departureAirport" required>
                                    <option value="" selected disabled>Select airport</option>
                                    <option value="JFK">JFK - New York</option>
                                    <option value="LAX">LAX - Los Angeles</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="arrivalAirport" class="form-label">Arrival Airport</label>
                                <select class="form-select" id="arrivalAirport" required>
                                    <option value="" selected disabled>Select airport</option>
                                    <option value="JFK">JFK - New York</option>
                                    <option value="LAX">LAX - Los Angeles</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="departureTime" class="form-label">Departure Time</label>
                                <input type="datetime-local" class="form-control" id="departureTime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="arrivalTime" class="form-label">Arrival Time</label>
                                <input type="datetime-local" class="form-control" id="arrivalTime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="aircraftType" class="form-label">Aircraft Type</label>
                                <select class="form-select" id="aircraftType" required>
                                    <option value="" selected disabled>Select aircraft</option>
                                    <option value="B737">Boeing 737</option>
                                    <option value="A320">Airbus A320</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="flightStatus" class="form-label">Status</label>
                                <select class="form-select" id="flightStatus" required>
                                    <option value="scheduled" selected>Scheduled</option>
                                    <option value="delayed">Delayed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="flightNotes" class="form-label">Notes</label>
                                <textarea class="form-control" id="flightNotes" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveFlight">Save Flight</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Initialize DataTable
        $(document).ready(function() {
            $('#flightsTable').DataTable({
                responsive: true,
                pageLength: 10,
                order: [[2, 'asc']] // Sort by departure time by default
            });
        });
    </script>
</body>
</html>
