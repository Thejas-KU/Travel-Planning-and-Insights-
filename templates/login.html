{% extends 'index.html' %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        {% if messages %}
            {% for message in messages %}
            <p class="text-center mb-4 text-success">{{message}}</p>
            {% endfor %}
        {% endif %}
        <h2 class="text-center mb-4 text-primary">User Login</h2>
        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'userRegistration' %}" class="text-primary text-decoration-none">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock %}

{% block places %}
{% endblock %}
