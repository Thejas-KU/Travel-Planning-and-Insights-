{% extends 'home.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food or Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" style="color: black;">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8" style="margin-top: 80px;">Add New Food or Restaurant</h1>

        <!-- Success/Error Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <p class="text-center {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form -->
        <div class="form-container bg-white rounded-lg shadow-md p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Restaurant Name -->
                <div>
                    <label for="restname" class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                    <input type="text" name="restname" id="restname" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Food Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Food Name</label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Description -->
                <div>
                    <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="desc" id="desc" required rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" name="location" id="location" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" name="image" id="image" accept="image/*" required
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <img id="image-preview" class="preview-image" alt="Image Preview">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Food/Restaurant
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image Preview
        document.getElementById('image').addEventListener('change', function(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
{% endblock %}
{% block places %}
{% endblock %}
